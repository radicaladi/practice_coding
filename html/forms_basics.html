<!--SIGN UP FORM BELOW-->

<h1>Sign Up</h1>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" value="Bob" type="text">
    <br>
<!--    Specifically for inputs, to pre-populate input, value is needed.-->

    <label for="birthday">Birthdate</label>
    <input value="2001-01-01" id="birthday" name="birthday" type="date">
    <br>

    <label for="Bio">Bio:</label>
    <br>
    <textarea maxlength="240" name="Bio" id="Bio" cols="30" rows="10">'ello love!</textarea>
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <label for="Validatepassword">Confirm Password</label>
    <input id="Validatepassword" name="Validatepassword" type="password">
    <br>

    <label for="">Gender:</label>
    <br>
    <input type="radio" name="gender" value="male"> Male
    <br>
    <input type="radio" name="gender" value="female"> Female
    <br>
    <input type="radio" name="gender" value="other"> Other
    <br>

    <label for="hobbies">Your hobbies</label>
    <select name="hobbies" id="hobbies">
        <option value="funkoPopCollector">funkoPopCollector</option>
<!-- You can disable individual options or entire portions by adding them to the input-->
        <option disabled value="stampCollector">stampCollector</option>
        <option value="legoMiniFigures">legoMiniFigures</option>
    </select>
    <br>

    <input type="hidden" name="referred" value="affiliate">
<!--    could be used for things like the name of a referral through a registry link or affiliate link.-->
<!--    this is called abstraction. When you need to pass information but the info is redundant to the user-->

    <label for="emailSub">would you like to subscribe to emails?</label>
    <input type="checkbox" name="emailSub" id="emailSub" value="true" checked>
    <br>

    <input type="submit">
</form>
